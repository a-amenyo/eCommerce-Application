<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>         
    
     <!-- Top header -->
     <div class="mininav">
        <p>We now accept Apple Pay for a quick & easy checkout </p>
    </div>
    <!-- Middle Navbar -->
    <div class="midnav-container">
        <div class="left">
            <a href="#">Find a Store</a>
            <a href="#">Contact</a>
            <div class="email">
                <input type="email" name="email" placeholder="Email Address" id="email"> <button>JOIN</button>
            </div>

            <a href="#" id="make">Make an appointment</a>
        </div>
        <div class="mid">
            <img src="assets/logo.png" alt="threads logo">
        </div>

        <div class="right">
            <ul>
                <li> <a href="#">Welcome, Sign in </a></li>
                <li><a href="#">Ship to</a></li>
                <li> <a href="#" >Bag:<d id="disp"></d></a></li>
                
            </ul>
        </div>
    </div> <br>


    <!-- Horizontal line  -->
    <hr>

    <div class="payment">
            <div class="payment-img">         
            <img src="assets/frontview.jpg" alt="">
            <h3>Boys' Stillwater Sherpa 1/4-Zip</h3>
            <p>Color : Camel </p>
            <p>Size : 4T</p>
            <!-- Quantity -->
            <h3>Quantity:<d id="displayqty">4</d></h3>
            <h3>Total Price: $200</h3> <br>
        </div>


            <!-- Shipping and Payment Info form -->
            <div class="form">
              <!-- <h2 id="address">Shipping Address</h2> -->
              <form class="shipping-form">
                <h2 id="address">Shipping Address</h2>
                <div class="name">
                    <div class="form-col">
                        <label for="">First Name</label><br> 
                        <input class="s-input" type="text" required>
                   </div>
                   
                   <div>
                       <label for="">Last Name</label><br>
                       <input class="s-input" type="text" required> 
                  </div>
            
                </div>
            
                
                    <div class="address">
                        <label for="">Address</label><br> 
                        <input class="text-input" type="text">
                   </div>
                 
                    <div class="address">
                        <label for=""></label><br> 
                        <input class="full-input" type="text">
                    </div>
                    <div class="address">
                        <label for="">City</label><br> 
                        <input class="text" type="text">

                </div>
              <!-- Countries  and zip code-->
                <div class="form-grid top-margin-1">
                    <div class="form-column">
                        <label for="">Country</label><br> 
                        <select class="s-input" name="" id="">
                            <option value="">USA</option>
                            <option value="">China</option>
                            <option value="">Canada</option>
                            <option value="">UAE</option>
                            <option value="">Ghana</option>
                            <option value="">UK</option>
                            <option value="">Norway</option>
                        </select>
                   </div>
                   <!-- Zip code -->
                   <div>
                       <label for="">Zip Code</label><br>
                       <input class="s-input" type="text"> 
                  </div>
                  
                </div>
                <!-- Phone number -->
                    <div class="phone">
                        <label for="">Phone</label><br> 
                        <input class="s-input" type="text">
                   </div>
              </form>
          </div>
          <!-- Shipping and Payment Info form-end -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/cart.js" charset="utf-8"></script>
</body>

</html>
