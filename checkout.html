<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>

<body>
                


    <div class="payment">
            <div class="payment-img">         
            <img src="assets/frontview.jpg" alt="">
         
            </div>  


            <!-- Shipping and Payment Info  -->
            <div class="form">
              <h2 id="address">Shipping Address</h2>
              <form>
                <div class="form-grid top-margin-1">
                    <div class="form-col">
                        <label for="">FIRSTNAME</label><br> 
                        <input class="s-input" type="text" required>
                   </div>
                   
                   <div>
                       <label for="">LASTNAME</label><br>
                       <input class="s-input" type="text" required> 
                  </div>
            
                </div>
            
                <div class="row">
                    <div class="rowspan">
                        <label for="">ADDRESS</label><br> 
                        <input class="text-input" type="text">
                   </div>
                 
                  
                </div>
                <div class="row">
                    <div class="rowspan">
                        <label for=""></label><br> 
                        <input class="full-input" type="text">
                   </div>
                 
                  
                </div>
                <div class="row">
                    <div class="rowspan">
                        <label for="">CITY</label><br> 
                        <input class="text" type="text">
                   </div>
                 
                  
                </div>
              
              
            
                <div class="form-grid top-margin-1">
                    <div class="form-column">
                        <label for="">STATE</label><br> 
                        <select class="s-input" name="" id="">
                            <option value="">USA</option>
                            <option value="">China</option>
                            <option value="">Canada</option>
                            <option value="">UAE</option>
                            <option value="">Ghana</option>
                            <option value="">UK</option>
                            <option value="">Norway</option>
                        </select>
                   </div>
                   
                   <div>
                       <label for="">ZIP CODE</label><br>
                       <input class="s-input" type="text"> 
                  </div>
                  
                </div>
                <div class="form-grid top-margin-1">
                    <div class="form-col">
                        <label for="">PHONE</label><br> 
                        <input class="s-input" type="text">
                   </div>
                  
                </div>
          
              </form>
          </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
