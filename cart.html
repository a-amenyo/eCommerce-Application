<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cart.css">

    <link href="https: //fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https: //fonts.gstatic.com"> 
</head>
<body>
      <!-- Top header -->
      <div class="mininav">
        <p>We now accept Apple Pay for a quick & easy checkout </p>
    </div>
    <!-- Middle Navbar -->
    <div class="midnav-container">
        <div class="left">
            <a href="#">Find a Store</a>
            <a href="#">Contact</a>
            <div class="email">
                <input type="email" name="email" placeholder="Email Address" id="email"> <button>Join</button>
            </div>

            <a href="#" id="make">Make an appointment</a>
        </div>
        <div class="mid">
            <a href="index.html"><img src="assets/logo.png" alt="threads logo"></a>
        </div>

        <div class="right">
            <ul>
                <li> <a href="#">Welcome, Sign in </a></li>
                <li><a href="#">Ship to</a></li>
                <li> <a href="#">Bag</a></li>
            </ul>
        </div>
    </div> <br>
    <!-- Horizontal line  -->
    <hr>
  
    <div class="cart-overview">
        <!-- Item pic and details -->
        <div class="cart-card">
            <div id="pic-card" >
                <h4>Items</h4>
                <img src="assets/frontview.jpg" alt="">
            <h3>Boys' Stillwater Sherpa 1/4-Zip</h3>
            <p>Color : Camel </p>
            <p>Size : 4T</p>
            <!-- Quantity -->
            </div>
            <div class="quant">
                <h3>Quantity:<d id="displayqty"></d></h3>
               <select name="" id="quant" >
                   <option value="1">1</option>
                   <option value="2">2</option>
                   <option value="3">3</option>
                   <option value="4">4</option>
                   <option value="5">5</option>
                   <option value="6">6</option>
                   <option value="7">7</option>
                   <option value="8">8</option>
                   <option value="9">9</option>
                   <option value="10">10</option>
               </select> <br>
               <h3>Total Price: $200</h3> <br>
               <a href="" id="edit">Edit</a>
               <a href="" id="remove">Remove</a>
            </div>
        </div>
        <div class="promo">
            <input type="text" name="promo" placeholder="Enter Promo Code" id="promo" maxlength="5"> <button id="promobtn" >APPLY</button>
        </div>
 
        <div class="check-out">
            <div class="check">
                <h3> <a href="checkout.html">CHECKOUT</a> </h3>
            </div>
            <div class="shop">
                <p> <strong>CONTINUE SHOPPING</strong> </p>
                <p id="get"> <a href="index.html">return to store</a> </p>
            </div>
        </div>


    </div>


     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/cart.js" charset="utf-8"></script>
</body>
</html>
